name: Flutter CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.27.3' # Specify your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build for web
        run: flutter build web
